<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>Xtuff</title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container">

    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form th:action="@{/web/add-loja}" method="post" >
                <fieldset>
                    <h1>Cadastre sua loja</h1>

                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            Invalid username and password.
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            You have been logged out.
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" name="nome" id="nome" class="form-control input-lg"
                               placeholder="Nome da loja" required="true" autofocus="true"/>
                    </div>
                    <div class="form-group">
                        <input type="text" name="logradouro" id="logradouro" class="form-control input-lg"
                               placeholder="Logradouro" required="true" autofocus="true"/>
                    </div>
                    <div class="form-group">
                        <input type="text" name="bairro" id="bairro"  class="form-control input-lg"
                               placeholder="Bairro" required="true" autofocus="true"/>
                    </div>
                    <div class="form-group">
                        <input type="text" name="numero" id="numero" class="form-control input-lg"
                               placeholder="NÃºmero" required="true" autofocus="true"/>
                    </div>
                    <div class="form-group">
                        <input type="text" name="complemento" id="complemento" class="form-control input-lg"
                               placeholder="Complemento" required="true" autofocus="true"/>
                    </div>
                    <div class="form-group">
                        <input type="text" name="cidade" id="cidade"  class="form-control input-lg"
                               placeholder="Cidade" required="true" autofocus="true"/>
                    </div>
                    <div class="form-group">
                        <input type="text" name="estado" id="estado"  class="form-control input-lg"
                               placeholder="Estado" required="true" autofocus="true"/>
                    </div>
                    <div class="form-group">
                        <input type="text" name="cep" id="cep"  class="form-control input-lg"
                               placeholder="CEP" required="true" autofocus="true"/>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign In"/>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
