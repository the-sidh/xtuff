<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>Xtuff</title>
    <!-- <div th:replace="fragments/header :: header-css"/> -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container">

    <div class="row" style="margin-top: 15vh">
        <div class="col-xs-12 col-sm-8 col-md-6 mx-auto">
            <form th:action="@{/web/registration}" th:object="${comerciante}" method="post" >
                <fieldset>
                    <h1>Registro</h1>

                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            Invalid username and password.
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            You have been logged out.
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="text" name="nome" id="nome" th:field="*{nome}" class="form-control input-lg"
                               placeholder="Nome" required="true" autofocus="true"/>
                    </div>
                    <div class="form-group">
                        <input type="hidden" name="id" id="id" th:field="*{id}" class="form-control input-lg"/>
                    </div>
                    <div class="form-group">
                        <input type="text" name="sobrenome" id="sobrenome" th:field="*{sobrenome}" class="form-control input-lg"
                               placeholder="Sobrenome" required="true" autofocus="true"/>
                    </div>
                    <div class="form-group">
                        <input type="text" name="email" id="email" th:field="*{email}" class="form-control input-lg"
                               placeholder="Email" required="true" autofocus="true"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="senha" id="senha" th:field="*{senha}" class="form-control input-lg"
                               placeholder="Senha" required="true"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="passwordConfirm" id="passwordConfirm" th:field="*{passwordConfirm}" class="form-control input-lg"
                               placeholder="Confirme a senha" required="true"/>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign Up"/>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"/>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
